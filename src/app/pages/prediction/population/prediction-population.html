<div class="row">
  <div class="col-md-6">
    <sebm-google-map [streetViewControl]="false" [latitude]="lat" [longitude]="lng" [zoom]="zoom" [styles]="styles"
                     (mapClick)="mapClicked($event)">
      <sebm-google-map-marker
        (dragEnd)="markerDragEnd(marker, $event)"
        [latitude]="marker.lat" [markerDraggable]="marker.draggable" [longitude]="marker.lng"></sebm-google-map-marker>

      <sebm-google-map-circle [latitude]="lat" [longitude]="lng "
                              [radius]="radiusCircle"
                              [fillColor]="'red'"
                              [circleDraggable]="false"
                              [editable]="false">
      </sebm-google-map-circle>

    </sebm-google-map>

  </div>
  <div class="row">
    <datepicker [(ngModel)]="date" showWeeks="true" (ngModelChange)="onChange($event)"></datepicker>
  </div>

</div>
